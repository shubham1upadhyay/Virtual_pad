<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual-Pad || save your words at anytime anywhere easily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="makeup.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg?">
</head>
<body>

    <div class="container-fluid bg-danger">
   <div class="d-flex">
    <h5 class="title text-decoration-underline text-light mx-2 font-monospace">Virtual-Pad</h5>
      <div id="quotesBody">
        <p class="quotesTitle">“In order to be irreplaceable one must always be different.” </p>
      </div>
    <!-- <p id="notesTitle" class="text-danger notes-title mt-4 w-50 justify-content-around" type="text" name="notes-title" readonly></p> -->
   
    <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="history-btn btn btn-outline-dark text-light">History</button>  
</div>

<!-- Modal -->
<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Saved Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="saved-Notes">
          </div>

        </div>
      </div>
    </div>
  </div>





        <div class="card mt-1">
            <textarea id="notes" maxlength="15000" placeholder="Start Writing Here ...."></textarea>
        </div>
    </div>
<div class="container-fluid bg-dark p-2">
    <button class="save-btn text-light btn btn-outline-success w-50" onclick="saveNote()">Save</button>
</div>

<div class="footer">
  <p class="mx-3">©Copyright 2023-24</p>
  <p class="mx-3">Shubham Upadhyay</p>
</div>
  
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
